<!DOCTYPE html>
<html >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/25d3270b13.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
        <div class="form-box">
            <h1 id="tittle">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" >
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field" id="emailField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost Password<a href="#"> Click Here!</a></p>
                </div>
                <div class="btn-field">
                  <button type="button" id="signUpBtn">Sign up</button>
                  <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <script>
      let signupBtn = document.getElementById("signUpBtn");
      let signinBtn = document.getElementById("signinBtn");
      let emailField = document.getElementById("emailField");
      let tittle = document.getElementById("tittle");

      signinBtn.onclick = function(){
        emailField.style.maxHeight = "0";
        tittle.innerHTML = "Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
      }

      signupBtn.onclick = function(){
        emailField.style.maxHeight = "60px";
        tittle.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
      }

    </script>
 
  </body>
</html>
